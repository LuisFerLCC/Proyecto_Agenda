<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-button
            color="danger"
            shape="round"
            style="margin: 0"
            (click)="atras()"
          >
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex">
          <ion-title>Favoritos</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (evento of eventosFavoritos(); track evento.id) {
    <ion-item [routerLink]="['/detalles', evento.id]">
      <ion-thumbnail slot="start">
        <img [src]="evento.fotoUrl" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{evento.titulo}}</h2>
        <p>
          @if (evento.descripcion) { {{ evento.descripcion }} <br />
          }
          <small>{{ eventosService.formatearFecha(evento.fecha) }}</small>
        </p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
