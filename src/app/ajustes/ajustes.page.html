<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-button
            color="danger"
            shape="round"
            style="margin: 0"
            (click)="atras()"
          >
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex">
          <ion-title>Ajustes</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select
        [value]="nubeService.redPreferida"
        (ionChange)="nubeService.cambiarRedPreferida($event.detail.value)"
        label="Sincronizar usando"
      >
        <ion-select-option value="wifi">Wi-Fi</ion-select-option>
        <ion-select-option value="cellular">Datos m√≥viles</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
